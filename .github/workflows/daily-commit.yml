name: Daily Automated Commit

on:
  # 1. Schedule trigger: Runs daily at 02:30 AM UTC
  schedule:
    - cron: '30 2 * * *'

  # Enables manual trigger from the GitHub Actions UI
  workflow_dispatch:

jobs:
  daily_update:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      # Checkout the latest code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history (needed for pulling/rebasing)

      # Ensure the local branch is up-to-date
      - name: Pull latest changes from remote
        run: |
          git config --global user.name "DevSync Automation Bot"
          git config --global user.email "automation@devsync.com"
          git pull --rebase origin master || true

      # 2. Required step with email
      - name: Step named 24f3001339@ds.study.iitm.ac.in
        run: |
          echo "This step fulfills the naming requirement."

      # Create or append to log file
      - name: Generate daily update file
        run: |
          echo "Daily automated run at $(date)" >> daily_update_log.txt

      # Commit and push the change
      - name: Auto Commit daily_update_log.txt
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated Daily Update: $(date +'%Y-%m-%d')"
          file_pattern: daily_update_log.txt
          commit_user_name: "DevSync Automation Bot"
          commit_user_email: "automation@devsync.com"
